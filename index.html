<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h1>Gradient Generator</h1>
      <p>Description</p>
    </div>

    <div>
      <h2>Choose your colours:</h2>
      <div>
        <input type="color" id="colour-start" name="color" />
        <input type="color" id="colour-end" name="color" />
      </div>

      <h2>Choose your direction:</h2>
        <div class="direction">
          <img src="./img/top.png" alt="top direction" id="top">
          <img src="./img/top-right.png" alt="top-right direction" id="top-right">
          <img src="./img/right.png" alt="right direction" id="right">
          <img src="./img/bottom-right.png" alt="bottom-right direction" id="bottom-right">
          <img src="./img/bottom.png" alt="bottom direction" id="bottom">
          <img src="./img/bottom-left.png" alt="bottom-left direction" id="bottom-left">
          <img src="./img/left.png" alt="left direction" id="left">
          <img src="./img/top-left.png" alt="top-left direction" id="top-left">
        </div>

        <button type="button" name="button" id="button">Generate</button>
    </div>

    <div>
      <h2>Here's your code:</h2>
        <textarea id="gradient-code" name="gradient-code" rows="8" cols="80">test</textarea>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
