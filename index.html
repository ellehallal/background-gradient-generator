<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body id="bodybg">
    <header>
      <h1>Gradient Generator</h1>
    </header>

    <div>
      <h2>Choose your colours:</h2>
      <div class="container">
        <div id="color1">
          <input type="color" id="colour-start" name="color" value="#EE6E73">
          <p id="startvalue">#EE6E73</p>
        </div>
        <div id="color2">
          <input type="color" id="colour-end" name="color" value="#F6C503">
          <p id="endvalue">#F6C503</p>
        </div>
      </div>

      <h2>Choose your direction:</h2>
        <div class="direction-selector">
          <img src="./img/top.png" alt="top direction" id="top">
          <img src="./img/top-right.png" alt="top-right direction" id="top-right">
          <img src="./img/right.png" alt="right direction" id="right">
          <img src="./img/bottom-right.png" alt="bottom-right direction" id="bottom-right">
          <img src="./img/bottom.png" alt="bottom direction" id="bottom">
          <img src="./img/bottom-left.png" alt="bottom-left direction" id="bottom-left">
          <img src="./img/left.png" alt="left direction" id="left">
          <img src="./img/top-left.png" alt="top-left direction" id="top-left">
          <p id="pdirection"></p>
        </div>

        <button type="button" name="button" id="button">Generate</button>
        <button type="button" name="resetbutton" id="resetbutton">Reset</button>
    </div>

    <div>
      <h2>Here's your code:</h2>
        <textarea id="gradient-code" name="gradient-code">test</textarea>
        <p id="clipboardcopy" class="alert"></p>
    </div>

    <footer>
      <p>Created with ðŸ§¡by Elle J.</p>

        <a href="https://github.com/itsellej" target="_blank"><i class="fab fa-github-alt fa-1x" alt="Github icon"></i></a>
        <a href="https://codepen.io/itsellej/" target="_blank"><i class="fab fa-codepen fa-1x" alt="Codepen Icon"></i></a>
        <a href="https://twitter.com/heyellej/" target="_blank"><i class="fab fa-twitter fa-1x" alt="Twitter Icon"></i></a>
      </p>
    </footer>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
